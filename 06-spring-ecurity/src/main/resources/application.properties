spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn-off the spring boot burner in CLI
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warning.
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update

##Spring data REST properties
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=3